
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Código 52</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #010000;
      font-family: 'Lato', sans-serif;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo img {
      height: 90px;
    }
    nav {
      text-align: center;
      padding: 12px 0;
    }
    nav a {
      font-family: 'Lato', sans-serif;
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.3em;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ff00;
    }
    .frases {
      text-align: center;
      padding: 30px 20px;
    }
    .hero {
      text-align: center;
    }
    .hero-bg {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
    }

    /* SOLO PARA MÓVILES */
    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
      }
      .logo img {
        height: 60px;
        margin-bottom: 10px;
      }
      nav {
        flex-direction: column;
        padding: 10px 0;
      }
      nav a {
        display: block;
        margin: 10px 0;
        font-size: 1.1em;
      }
      .frases {
        font-size: 1.2em;
        padding: 20px;
      }
      .hero-bg {
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="codigo52_transparente.png" alt="Código 52 Logo" />
    </div>
  </header>

  <nav>
    <a href="#">Historias</a>
    <a href="#">Mente</a>
    <a href="#">Salud</a>
    <a href="#">Ideas</a>
    <a href="#">Concursos</a>
    <a href="#">Impactemos juntos</a>
  </nav>

  <section class="frases">
    <div>¡Somos más que cabezas cortadas y corrupción!</div>
    <div>Inspirar también es rebelarse</div>
    <div>Audaces, no perfectos</div>
    <div>Unidos, no iguales</div>
  </section>

  <main>
    <section class="hero">
      <img src="IMG_1478.jpg" alt="Fondo emocional" class="hero-bg" />
    </section>
  </main>
</body>
</html>
